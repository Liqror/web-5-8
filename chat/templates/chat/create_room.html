<!-- chat/templates/chat/create_room.html -->

<h2>Создать новую комнату</h2>

<form method="post">
    <!-- Здесь будет форма для создания комнаты -->
    {% csrf_token %}
    <!-- Здесь поля формы, например: -->
    <label for="room_name">Название комнаты:</label>
    <input type="text" id="room_name" name="room_name">
    <button type="submit">Создать</button>
</form>
