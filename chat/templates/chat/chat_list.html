<!-- chat/templates/chat/chat_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
</head>
<body>
    <h1>Chat Rooms</h1>
    <!-- Кнопка "Создать комнату" -->
    <a href="{% url 'create_room' %}">Создать комнату</a>   
    <ul>
        {% for chat_room in chat_rooms %}
            <li><a href="{% url 'room_detail' room_id=chat_room.id %}">{{ chat_room.name }}</a></li>  
            <!-- Используйте room_id вместо room_name -->
        {% endfor %}
    </ul>
</body>
</html>
